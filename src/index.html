<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section>
    <h1 class="title">Tic Tac Toe</h1>
    <h2 class="current-status"></h2>
    <div class="table-container">
      <div data-cell-index="0" class="column"></div>
      <div data-cell-index="1" class="column"></div>
      <div data-cell-index="2" class="column"></div>
      <div data-cell-index="3" class="column"></div>
      <div data-cell-index="4" class="column"></div>
      <div data-cell-index="5" class="column"></div>
      <div data-cell-index="6" class="column"></div>
      <div data-cell-index="7" class="column"></div>
      <div data-cell-index="8" class="column"></div>
    </div>
    <button class="reset">Reset</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
